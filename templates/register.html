<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-image: url('../static/images/back3.webp');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 50px;
        }

        form {
            width: 350px;
            padding: 25px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            animation: slideBounce 1.2s ease-out;
            position: relative;
        }

        h2 {
            color: white;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .animated-btn {
    background-color: #ff5733;
    color: white;
    padding: 12px 24px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
}

/* Hover Effect */
.animated-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    background-color: #e74c3c;
}

/* Ripple Effect */
.animated-btn::after {
    content: "";
    position: absolute;
    width: 300%;
    height: 300%;
    top: 50%;
    left: 50%;
    background: rgba(255, 255, 255, 0.2);
    transition: all 0.6s ease-in-out;
    transform: translate(-50%, -50%) scale(0);
    border-radius: 50%;
}

.animated-btn:active::after {
    transform: translate(-50%, -50%) scale(1);
    opacity: 0;
}


        input {
            width: 85%;
            height: 40px;
            border-radius: 10px;
            border: none;
            padding: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        input[type="submit"] {
            background-color:rgb(72, 27, 130);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            transform: scale(1.05);
            background-color:rgb(94, 101, 182);
        }

        @keyframes slideBounce {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            80% {
                opacity: 1;
                transform: translateX(10px);
            }
            to {
                transform: translateX(0);
            }
        }

        @media screen and (max-width: 600px) {
            form {
                width: 90%;
            }

            input {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="register">
       

        <form action="/register_form_submission" method="POST">
            {% csrf_token %}
            <h2>Register</h2>
            {% if messages %}
                {% for i in messages %}
                    <h3 style="color:rgb(227, 92, 14);">{{ i }}</h3>
                {% endfor %}
            {% endif %}
            <input type="text" placeholder="name"  name="name" required><br>
            <input type="email" placeholder=" email"  name="email" required><br>
            <input type="password" placeholder="password" name="password"  required><br>
            <input type="password" placeholder="confirm password" name="confirm_password"  required><br>
            <input type="text" placeholder="phone number" name="phone_number" required><br>
            <input type="text" placeholder="address" name="address"><br>
            <button class="animated-btn">REGISTER</button>
            {{ form.as_p }}

            <h3>if you have an account <a href="/login">LOGIN</a> </h3>
        </form>
    </div>
</body>
</html>
