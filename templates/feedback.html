<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
</head>
<body>
    <h1 style="text-align: center;">FEEDBACK FORM</h1>
    <form>
        <input type="text" placeholder="Enter your name" name="name" required><br><br></input>
        <input type="email" placeholder="Enter your email" name="email" required><br><br></input>
        <input type="message" placeholder="Enter your feedback" name="feedback" required><br><br></input>
        <input type="submit" value="Submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;"><br><br></input>
        <input type="reset" value="Reset" style="background-color: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;"><br><br></input>
        <input type="button" value="Back to Home" onclick="window.location.href='/'" style="background-color: #008CBA; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;"><br><br></input>
        <input type="button" value="View Feedback" onclick="window.location.href='/view_feedback'" style="background-color: #555555; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;"><br><br></input>
        <input type="button" value="Delete Feedback" onclick="window.location.href='/delete_feedback'" style="background-color: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;"><br><br></input>
        <input type="button" value="Update Feedback" onclick="window.location.href='/update_feedback'" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;"><br><br></input>
        <input type="button" value="Search Feedback" onclick="window.location.href='/search_feedback'" style="background-color: #008CBA; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;"><br><br></input>
    </form>
</body>
</html>
